<!DOCTYPE html>
<html lang="ko-KR">
<head>
  <meta charset="UTF-8">
  <title>DOKUDOKU</title>
  <link rel="stylesheet" href="static/css/style.css">
</head>
<body>
  <div class="wrapper">

    <div class="doku-head">
      <span class="doku-headline">DOKUDOKU</span>
      <div class="exit">X</div>
      <div class="exit">
        <div class="full-window"></div>
      </div>
      <div class="exit">_</div>
    </div>

    <div class="doku-pad">
      <div class="success">
        <p class="congratulations">Congratulations!
          <span class="success-time"></span>
        </p>
      </div>
      <div class="top-option">
        <div class="erase"></div>
        <div class="timer"></div>
      </div>
      <table class="doku-pad-all">
        <tbody class="doku-body"></tbody>
      </table>
    </div>
    
    <div class="number-pad">
      <input type="button" value="1" class="number-btn">
      <input type="button" value="2" class="number-btn">
      <input type="button" value="3" class="number-btn">
      <input type="button" value="4" class="number-btn">
      <input type="button" value="5" class="number-btn">
      <input type="button" value="6" class="number-btn">
      <input type="button" value="7" class="number-btn">
      <input type="button" value="8" class="number-btn">
      <input type="button" value="9" class="number-btn">
    </div>


    <div class="taskbar">
      <button class="taskbar-start"><img src="static/img/Windows_Logo_1995.png" width="16px" height="16px"> Start</button>
      <div class="start-option">
        <p class="start-option-detail">New Game</p>
        <p class="start-option-detail">Restart</p>
        <p class="start-option-detail">Cancel</p>
      </div>
      <button class="level level-easy">Easy</button>
      <button class="level level-midium">Midium</button>
      <button class="level level-hard">Hard</button>
    </div>

  </div>
  <script src="static/js/script.js"></script>
</body>
</html>
